name: DevOpsCaseStudy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  publish:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore

    - name: Tag
      uses: EndBug/latest-tag@v1.4.0
      
    - name: Publish
      run: dotnet publish -r win-x64 -c Release /p:PublishSingleFile=true /p:PublishTrimmed=true

    - name: Upload DevOpsCaseStudy Artifact
      shell: bash
      run: |
        tag=$(git describe --tags --always)
        release_name="App-$tag-${{ matrix.target }}"
        
        dotnet publish DevOpsCaseStudy/DevOpsCaseStudy.csproj --framework net6.0 --runtime "${{ matrix.target }}" -c Release -o "$release_name"
        
        7z a -tzip "${release_name}.zip" "./${release_name}/*"
        
        rm -r "$release_name"
    
    - name: Upload WebApp1 Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: DevOpsCaseStudy
        path: DevOpsCaseStudy/bin/Debug/net6.0/publish/
